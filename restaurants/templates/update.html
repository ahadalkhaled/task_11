{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">Update: {{restaurant_obj.name}}</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'restaurant-update' restaurant_obj.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            {% if restaurant_obj.owner == request.user or request.user.is_staff %}
            <input type="submit" value="Update" class="btn btn-outline-primary">
            {% endif %}
        </form>
    </p>
  </div>
</div>
{% endblock content %}
